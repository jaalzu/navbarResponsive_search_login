<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navbar with login and searchbar!</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- /********************** HEADER **********************/  -->

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Javalzu</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">About us</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Services</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Featured</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact me</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class='bx bxs-x-square'></i>
                </div>
            </div>

            <div class="nav__actions">
                <!-- search button  -->
                <i class='bx bx-search nav__search' id="search-btn"></i>

                <!-- login button  -->
                <i class='bx bxs-user nav__login' id="login-btn"></i>

                <!-- toggle button  -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu' ></i>
                </div>
            </div>
        </nav>

    </header>

     <!-- /********************** SEARCH **********************/  -->

    <div class="search" id="search">
        <form action="#" class="search__form">
            <i class='bx bx-search search__icon' id="search-btn"></i>
            <input type="search" class="search__input" placeholder="Search anything!">
        </form>
            <i class='bx bxs-x-square search__close' id="search-close"></i>
    </div>


     <!-- /********************** LOGIN **********************/  -->

    <div class="login" id="login">
        <form action="" class="login__form">
            <h2 class="login__title">Log In</h2>

        <div class="login__group">
            <div>
                <label for="email" class="login__label">Email</label>
                <input type="email" placeholder="Write your email" id="email" class="login__input">
            </div>
            <div>
                <label for="password" class="login__label">Password</label>
                <input type="password" placeholder="Write your password" id="password" class="login__input">
            </div>
        </div>
        <div>
            <p class="login__signup">
            Not have an account? <a href="">Sign up!</a>
        </p>

        <a href="#" class="login__forgot">
            Forgot your password?
        </a>

        <button type="submit" class="login__button">Log in</button>
        </div>
    </form>

    <i class="bx bxs-x-square login__close" id="login-close"></i>
    </div>

    <div class="main" id="main">
        <img src="/pexels-umar-mukhtar-1538177.jpg" alt="image" srcset="" class="main__bg">

    </div>



    <script src="script.js"></script>
</body>
</html>
